axis:
  id: ${AX_ID}
  group: virtualAxes
  type: end effector

epics:
  name: GAPY
  precision: 4
  unit: mm
  motorRecord:
    description: "Gap (Virtual)"
    fieldInit: "SPAM=0,RTRY=1,FOFF=Frozen,TWV=1"

encoder:
  type: 1
  source: 1
  numerator: 1
  bits: 32

trajectory:
  axis:
    velocity: 0.5
    acceleration: 0.25
    jerk: 0.25

input:
  limit:
    forward: ec${M_ID=0}.s-1.ONE.0              # unused
    backward: ec${M_ID=0}.s-1.ONE.0             # unused
  home: ec${M_ID=0}.s-1.ONE.0                   # unused
  interlock: ec${M_ID=0}.s-1.ONE.0              # unused

softlimits:
  enable: false
  forwardEnable: true
  backwardEnable: true
  forward: 20
  backward: -20

monitoring:
  lag:
    enable: yes
    tolerance: 0.02
    time: 100
  target:
    enable: yes
    tolerance: 0.02
    time: 100
  velocity:
    enable: yes
    max: 0.6
    time:
      trajectory: 100
      drive: 100

plc:
  enable: true
  externalCommands: true
  filter:
    velocity:
      enable: false
      size: 10
    trajectory:
      enable: false
      size: 10
