# Macros:
#  AX_ID    : This axis id
#  AX_NAME  : This axis name
#  DRV_ID   : Slave id of drive
#  BO_ID    : Slave Id of binary output for feeding switches
#  OFFSET   : Offset

axis:
  id: ${AX_ID=1}
  mode: CSP

  #feedSwitchesOutput: ec0.s$(BO_ID).binaryOutput01.0 # Ethercat entry for feed switches  

epics:
  name: ${AX_NAME=Axis1}
  precision: 3
  unit: deg
  motorRecord:
    enable: true
    description: ""
    fieldInit: "RTRY=0,FOFF=Frozen,TWV=360"

drive:
  numerator: 1  # mm/s, Max speed is 8000 rev/sec for drive with 6 pole motor
  denominator: 1048576
  type: 1                            # Stepper: 0, DS402: 1 (servos)
  control: ec0.s$(DRV_ID).driveControl01
  status: ec0.s$(DRV_ID).driveStatus01
  setpoint: ec0.s$(DRV_ID).positionSetpoint01
  reset: 7

# The encoder on most motors are 20bit single turn and 12 bit multiturn (4096 turns)
encoder:
  desc: CSP drive encoder
  type: 1
  position: ec0.s$(DRV_ID).positionActual01
  numerator: 1
  denominator: 1048576  # 20bits
  bits: 32
  absBits: 32
  absOffset: -294100
  useAsCSPDrvEnc: True    # use this encoder as CSP drive encoder

controller:
  Kp: 1
  Ki: 0.1
  Kd: 0.0
  deadband: # important for servo!!!
    tol: 0
    time: 100

trajectory:
  source: 0
  type: 1
  axis:
    velocity: 10
    acceleration: 100
    deceleration: 100

input:
  limit:
    forward: ec0.s$(DRV_ID).ONE.1
    backward: ec0.s$(DRV_ID).ONE.0
  home: ec0.s$(DRV_ID).ONE.0
  interlock: ec0.s$(DRV_ID).ONE.0

softlimits:
  enable: no
  backwardEnable: yes
  forwardEnable: yes
  forward: 10
  backward: -10

monitoring:
  lag:
    enable: yes
    tolerance: 0.2
    time: 100
  target:
    enable: yes
    tolerance: 0.01
    time: 100
  velocity:
    enable: yes
    max: 51
    time:
      trajectory: 100
      drive: 200
