axis:
  id: 11
  type: virtual
  group: VFM_VIRT
  autoEnable:
    enableTimeout: 5.0
    disableTimeout: 3.0
  tweakDist: 0.1

epics:
  name: YAW
  precision: 4
  unit: mrad
  motorRecord:
    enable: true
    description: "YAW"
    fieldInit: "SPAM=0,RTRY=0,FOFF=Frozen"

encoder:
  type: 1                # Type (0=Incremental, 1=Absolute)
  source: 1              # Source (0=Internal, 1=PLC)
  numerator: 1
  bits: 32
  position: ec0.s0.ONE.0

trajectory:
  axis:
    velocity: 0.1
    acceleration: 0.5
    deceleration: 0.5

input:
  limit:
    forward: ec0.s0.ONE.0
    backward: ec0.s0.ONE.0
  home: ec0.s0.ONE.0
  interlock: ec0.s0.ONE.0

softlimits:
  enable: false
  forwardEnable: true
  backwardEnable: true
  forward: 10
  backward: -10

monitoring:
  lag:
    enable: yes
    tolerance: 0.125
    time: 1000
  target:
    enable: yes
    tolerance: 0.001
    time: 100
  velocity:
    enable: yes
    max: 0.25
    time:
      trajectory: 100
      drive: 200
